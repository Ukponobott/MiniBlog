{% extends "base.html" %}

{% block content %}


<h1>{{post["title"]}}</h1>
<hr>

{{post["body"]}}

<p>By: {{post["author_first_name"] + " " + post["author_last_name"]}}</p>

{% if 'first_name' in session %}

<a href="{{url_for('edit', title=post['title'])}}">Edit this Post</a>

<form method="POST" action="{{url_for('show', title=post['title'])}}?_method=DELETE">
    <input type="submit" value="DELETE">
</form>
<br>
{% endif %}

{% endblock %}
