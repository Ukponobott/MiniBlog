{% extends "base.html" %}
{% block content %}

<h1>Sign up</h1>

<p>Fill the form below with correct details</p>

<form action="{{url_for('register')}}" method="POST">
    <div><input type="text" name="first_name" placeholder="First Name" required></div>
    <div><input type="text" name="last_name" placeholder="Last Name" required></div>
    <div><input type="text" name="email" placeholder="Email Address" required></div>
    <div><input type="password" name="password" placeholder="Password" required></div>
    <div><input type="submit" value="Submit"></div>
</form>

{% endblock %}
