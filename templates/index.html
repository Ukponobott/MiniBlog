{% extends "base.html" %}

{% block content %}


<h1>Welcome to Mini Blog</h1>

<br>

<hr>

<h2>All Posts</h2>

{% for post in posts %}

<p><a href="{{url_for('show',title=post['title'])}}"> Title: {{post["title"]}}</a></p>

<br>

<p>Author: {{post["author_first_name"] + " " + post["author_last_name"]}}</p>

<hr>


{% endfor %}

<a href="{{url_for('new_post')}}">Add new Post</a>

{%  endblock %}
