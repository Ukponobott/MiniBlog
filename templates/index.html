{% extends "base.html" %}

{% block content %}
{% if session %}
<a href="{{ url_for('dashboard')}}">Dashboard</a>

{% endif %}

<h1>Welcome to Mini Blog</h1>

<hr>

<h2>All Posts</h2>

<hr>

{% for post in posts %}

<a href="{{url_for('show',title=post['title'])}}">{{post["title"].title()}}</a>

<br>

<p>Author: {{post["author_first_name"] + " " + post["author_last_name"]}}</p>

<hr>


{% endfor %}

<a href="{{url_for('new_post')}}">Add new Post</a>

{%  endblock %}
